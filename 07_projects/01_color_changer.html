<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Color Changer</h1>
    <span class="btn" id="grey" style="background-color: grey;"></span>
    <span class="btn" id="white" style="background-color: white;"></span>
    <span class="btn" id="blue" style="background-color: blue;"></span>
    <span class="btn" id="yellow" style="background-color: yellow;"></span>
    <h2>Try clicking on one of the colors above to change the background color of this page!</h2>

</body>
<script>

    const body = document.body;
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach((button)=>{
        button.addEventListener('click', (event)=>{
            body.style.backgroundColor = event.target.id;
        });
    });
    
</script>
</html>
