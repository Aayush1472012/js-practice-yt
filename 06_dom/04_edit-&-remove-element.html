<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h3>Languages:</h3>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        let li = document.createElement('li');
        li.innerHTML = `${lang}`;
        document.querySelector('.language').appendChild(li);
    }

    // good way to create element
    function addLanguageOpti(lang){
        let li = document.createElement('li');
        let textNode = document.createTextNode(lang);
        li.appendChild(textNode);
        document.querySelector('.language').appendChild(li);
    }

    addLanguage('TypeScript');
    addLanguageOpti('C++');
    addLanguage('Java');
    addLanguageOpti('Python');

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "PHP";    // not good way
    const newli = document.createElement('li');
    newli.textContent = 'PHP';
    secondLang.replaceWith(newli);

    

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
